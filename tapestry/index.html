<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width" initial-scale="1.0">
	<title>Tapestry Room | Imaginary Gallery</title>
    <link rel="stylesheet" type="text/css" href="/styles/common.css">
	<link rel="stylesheet" type="text/css" href="tapestry_style.css">
	<link rel="icon" href="/favicon.ico" type="image/x-icon"/>
	<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
</head>
<body>
	<link rel="stylesheet" type="text/css" href="/shared/menu/menu.css">
	<div id="menu" class="closed">
		<button id="open-menu-button" onclick="toggleMenu(event);">
			<img id="open-menu-button-image" src="/shared/menu/Logo.gif" height=90>
			<img id="close-menu-button-image" src="/shared/menu/Logo-to-Cross-onetime.gif" height=90 hidden>
			<span id="open-menu-button-text" class="visually-hidden">Open Menu</span>
		</button>
		<div class="menu-content">
			<ul class="menu-list">
				<li><a href="/cave" class="ig-link">Explore</a></li>
				<li><a href="/map" class="ig-link">Map</a></li>
				<li><a href="/whats-on" class="ig-link">What's on</a></li>
				<li><a href="/about" class="ig-link">About</a></li>
			</ul>
			<div class="menu-section">
				<a href="/" class="ig-link menu-mini-link">Back to entrance</a>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="/shared/menu/menu.js"></script>

	<div id="wrapper">
		<div class="artboard">
			<a href="/reflections/reflection4.html" class="ig-link ig-room-link ig-previous-room ig-dark-link">
				<img src="/graphics/arrows/arrowdark.png" alt="This way" class="ig-room-arrow">
				Previous room
			</a>
			<div class="artboard-item" id="ab1_entrance"></div>
			<div class="artboard-item" id="ab1_medium_frame">
				<div class="artwork">
					<div class="frame"></div>
				</div>
				<span class="art-text">
					Here is a truly amazing picture that is really cool
				</span>
			</div>
		</div>
		<div class="artboard">
			<div class="artboard-item" id="ab2_medium_rectangle_vertical_frame_1">
				<div class="artwork">
					<div class="frame"></div>
				</div>
				<span class="art-text">
					Another great piece, here it is, yeyyyyyyy
				</span>
			</div>
			<div class="artboard-item" id="ab2_split_frame_1"></div>
			<div class="artboard-item" id="ab2_medium_frame"></div>
			<div class="artboard-item" id="ab2_split_frame_2"></div>
			<div class="artboard-item" id="ab2_medium_rectangle_vertical_frame_2"></div>
		</div>
		<div class="artboard">
			<div class="artboard-item" id="ab3_birds"></div>
			<div class="artboard-item" id="ab3_large_frame"></div>
		</div>
		<div class="artboard">
			<div class="artboard-item" id="ab4_medium_square_frame"></div>
			<div class="artboard-item" id="ab4_medium_rectangle_frame_1"></div>
			<div class="artboard-item" id="ab4_storage_cupboard"></div>
			<div class="artboard-item" id="ab4_medium_rectangle_frame_2"></div>
		</div>
		<div class="artboard">
			<div class="artboard-item" id="ab5_medium_square_frame"></div>
			<div class="artboard-item" id="ab5_button_elements">
				<div class="artboard-item" id="ab5_reverse_big_star"></div>
				<button class="artboard-item" id="ab5_back_to_top" onclick="scrollToFront(event)">Back to top</button>
				<div class="artboard-item" id="ab5_next_room">
					<a href="/gallery-hang" class="ig-link ig-room-link ig-next-room ig-dark-link">
						Next room
						<img src="/graphics/arrows/arrowdark.png" alt="This way" class="ig-room-arrow">
					</a>
				</div>
			</div>
		</div>
        <div id="tapestry-overlay" class="">
			<p id="tapestry-art-text"></p>
		</div>
	</div>
	<script type="text/javascript" src="tapestry.js"></script>

</html>
